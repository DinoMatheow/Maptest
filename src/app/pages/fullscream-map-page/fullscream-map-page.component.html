<div #map></div>

<section id="controls">
<h2 class="text-2xl font-bold text-black mb-2">
zoom


<small class="text-gray-500  font-normal">
{{zoom() | number: '1.0-0'}}
</small>

</h2>

<input
type="range"
min="0"
max="19"
[value]="zoom()"
class="range range-primary"
(input)="zoom.set(+txtZoom.value)"
#txtZoom
/>

<h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
<pre class="text-sm text-gray-500 font-normal"> Latitud: {{coordinates().lat | number: '1.0-5'}}
</pre>

<pre class="text-sm text-gray-500 font-normal"> Longitud: {{coordinates().lng |  number: '1.0-5'}}</pre>


</section>
