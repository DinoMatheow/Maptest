<div #map class="h-[60vh]   sm:h-[calc(100vh-64px)] bg-red-500"> </div>


<section class="h-[40vh] sm:fixed sm:-[260px] bg-white rounded-xl top-20 left-20 p-5 shadow-lg border border-gray-200 overflow-scroll">
  <h2 class="text-xl font-bold text-gray-800 mb-4">Marcadores</h2>

  <div class="flex flex-col gap-3">

    @for (marker of markers(); track marker.id) {

      <div class="form-control"
      (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      (dblclick)="deletemarker(marker)"
      >


        <label class="flex items-center gap-3 cursor-pointer">
          <input
          type="radio"
          name="radio-5"
          class="radio radio-secondary"
          [style]="{backgroundColor: marker.mapboxMarker._color}"
          checked="checked" />
          <span class="label-text text-black text-xs">{{marker.mapboxMarker.getLngLat()}}</span>
        </label>
      </div>
    }@empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
          <p class="text-xs text-secondary">No hay Marcadores</p>
      </div>
    }


  </div>
</section>
